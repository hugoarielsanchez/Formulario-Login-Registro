<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Home</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="loginFondo">
    <h1 class="titulo">Bienvenidos</h1>
    <div id="contenedor">
        <form action="/login" method="post" id="formulario">
            <p class="encabezado">Ingrese su usuario y contraseña</p>
            <input type="text" name="user" id="input-user" placeholder="Usuario">
            <input type="password" name="password" id="input-password" placeholder="contraseña">
            <input type="submit" value="Ingresar" id="btn-login">
            <a href="/register" method="get"  id="enlace">Registrarse</a>
        </form>        
    </div>
</body>
</html>
